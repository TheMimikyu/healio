<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Healio_C2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body>
    <section class="py-4 py-xl-5">
        <div class="container" style="background: var(--bs-success);border-radius: 100px;border-top-left-radius: 100px;border-top-right-radius: 100px;">
            <div class="row mb-5" style="background: var(--bs-success);border-radius: 100px;border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;">
                <div class="col-md-8 col-xl-6 text-center mx-auto" style="background: rgba(133,23,171,0.175);border-radius: 100px;">
                    <h2 style="background: #ffd200;border-radius: 100px;font-family: Roboto, sans-serif;margin-top: 10px;color: var(--bs-btn-hover-border-color);font-size: 50px;">Your Account</h2>
                    <p style="background: #ffffff;border-radius: 100px;">Login and Sign-Up To Know About Your Medicines and Diet Plan.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="background: var(--bs-success);border-radius: 100px;">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="background: #00000000;border-color: rgba(45,45,45,0);border-top-color: rgb(45,;border-right-color: 45,;border-bottom-color: 45);border-left-color: 45,;">
                        <div class="card-body d-flex flex-column align-items-center" style="background: rgba(133,23,171,0.175);border-radius: 80px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="--bs-primary: #ffffff;--bs-primary-rgb: 255,255,255;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person" style="color: rgb(0,0,0);">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="border-radius: 75px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="border-radius: 75px;"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #ffd200;border-radius: 50px;border-color: rgba(255,255,255,0);border-top-color: rgba(36,40,91,0);border-right-color: rgba(36,40,91,0);border-bottom-color: rgba(36,40,91,0);border-left-color: rgba(36,40,91,0);color: var(--bs-btn-hover-border-color);font-size: 20px;">Login</button></div>
                                <p class="text-muted" style="border-color: rgb(255,255,255);color: rgb(255,255,255);">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
</body>

</html>
